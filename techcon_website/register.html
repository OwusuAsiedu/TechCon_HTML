<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for TechCon 2024</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; }
        header, nav, main, footer { padding: 20px; }
        nav a { margin-right: 15px; text-decoration: none; color: #0077cc; }
        form { display: flex; flex-direction: column; max-width: 400px; }
        label { margin-top: 10px; }
        input, button { margin-top: 5px; padding: 8px; }
        button { background-color: #0077cc; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #005fa3; }
        footer { background-color: #f2f2f2; text-align: center; margin-top: 40px; padding: 15px; }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Register to Attend TechCon 2024</h2>
        <form action="#" method="post">
            <!-- Full Name -->
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <!-- Email -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Confirm Password -->
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <!-- Terms and Conditions -->
            <label>
                <input type="checkbox" name="terms" required>
                I agree to the <a href="#">terms and conditions</a>
            </label>

            <!-- Submit Button -->
            <button type="submit">Register Now</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 TechCon 2024. All rights reserved.
    </footer>
</body>
</html>
